spring.application.name=ghost-writer
server.port=${PORT:8080}
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ─── Gemini AI Configuration ───
# Get your free API key from: https://aistudio.google.com/apikey
# Paste it below to enable AI-powered story suggestions.
# If left empty, the app uses the built-in template engine instead.
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.model=gemini-2.0-flash

# ─── OpenAI-Compatible API Configuration (Fallback) ───
# Works with: OpenAI, Groq, Together AI, OpenRouter, Ollama, etc.
# The app tries Gemini first, then this, then templates.
#
# Groq (free, fast):
openai.api.url=${OPENAI_API_URL:https://api.groq.com/openai/v1/chat/completions}
openai.api.key=${OPENAI_API_KEY:}
openai.api.model=${OPENAI_API_MODEL:llama-3.3-70b-versatile}
#
# Ollama (local, no key):
#   openai.api.url=http://localhost:11434/v1/chat/completions
#   openai.api.model=llama3
#
# OpenAI (paid):
#   openai.api.url=https://api.openai.com/v1/chat/completions
#   openai.api.key=sk-...
#   openai.api.model=gpt-3.5-turbo
